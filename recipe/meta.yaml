{% set name = "nichord" %}
{% set version = "0.3.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/nichord-{{ version }}.tar.gz
  sha256: 054ef69f53f674b1e61902f63f5063d8f69804767d6e0bce47a33759780a84b2

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 1

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
  run:
    - python >={{ python_min }}
    - nilearn
    - pandas
    - matplotlib-base
    - numpy
    - scipy
    - pillow

test:
  imports:
    - nichord
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/paulcbogdan/NiChord
  summary: Creates chord diagrams for connectivity/graph data
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - paulcbogdan
